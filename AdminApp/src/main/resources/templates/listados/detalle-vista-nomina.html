<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <h2 class="mb-4">Detalle de la Nómina</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Información de la Nómina</h5>
            <div class="row mb-2">
                <div class="col-md-6"><strong>ID:</strong> <span id="nom-id" th:text="${nominaDTO.id}">1</span></div>
                <div class="col-md-6"><strong>Empleado:</strong> <span id="nom-empleado" th:text="${nominaDTO.nombre}">Nombre</span></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6"><strong>Mes:</strong> <span id="nom-mes" th:text="${nominaDTO.mes}">Enero</span></div>
                <div class="col-md-6"><strong>Año:</strong> <span id="nom-anio" th:text="${nominaDTO.anio}">2025</span></div>
            </div>
            <div class="row">
                <div class="col-md-6"><strong>Total líquido:</strong>
                    <span id="nom-liquido" th:text="${#numbers.formatDecimal(nominaDTO.totalLiquido, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Conceptos</h5>
            <ul class="list-group list-group-flush" th:each="c : ${nominaDTO.lineaNominas}">
                <li class="list-group-item d-flex justify-content-between">
                    <span><strong th:text="${c.nombreConcepto}">Concepto</strong></span>
                    <span th:text="${#numbers.formatDecimal(c.cantidad, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</span>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
