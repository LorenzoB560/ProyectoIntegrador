<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Nóminas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/eliminarNomina.js"></script>
  <script src="/js/descargarPDF.js"></script>
  <script src="/js/consultaParametrizadaNomina.js"></script>
</head>
<body class="bg-light py-5">

<div class="container">
  <h2 class="mb-4">Listado de Nóminas</h2>

  <!-- Sección de filtros -->
  <div class="filter-section">
    <div class="row">
      <div class="col-md-3 mb-2">
        <label for="nombre" class="form-label">Empleado:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Filtrar por empleado">
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroMes" class="form-label">Mes:</label>
        <select id="filtroMes" class="form-select">
          <option value="">Seleccione un mes</option>
          <option th:each="mes : ${meses}" th:value="${mes}" th:text="${mes}"></option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroAnio" class="form-label">Año:</label>
        <select id="filtroAnio" class="form-select">
          <option value="">Seleccione un año</option>
          <option th:each="anio : ${anios}" th:text="${anio}"></option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="conceptos" class="form-label">Conceptos:</label>
        <select id="conceptos" class="form-select" multiple>
          <option th:each="concepto : ${listaConceptos}" th:text="${concepto.nombre}"></option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-2">
        <label for="filtroLiquidoMinimo" class="form-label">Total líquido mínimo:</label>
        <input type="text" class="form-control" id="filtroLiquidoMinimo" placeholder="Ej: 1184">
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroLiquidoMaximo" class="form-label">Total líquido máximo:</label>
        <input type="text" class="form-control" id="filtroLiquidoMaximo" placeholder="Ej: 50000">
      </div>
      <div class="col-md-9 d-flex align-items-end justify-content-end mb-2">
        <button id="aplicarFiltros" class="btn btn-primary me-2">Aplicar Filtros</button>
        <button id="limpiarFiltros" class="btn btn-secondary">Limpiar Filtros</button>
      </div>
    </div>
  </div>

  <table class="table table-bordered table-hover shadow-sm bg-white">
    <thead class="table-primary text-center">
    <tr>
      <th>Id</th>
      <th>Empleado</th>
      <th>Mes</th>
      <th>Año</th>
      <th>Total líquido</th>
      <th>Conceptos</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nomina : ${listaNominas}">
      <td th:text="${nomina.id}">Id</td>
      <td th:text="${nomina.nombre}">Nombre del empleado</td>
      <td th:text="${nomina.mes}">Mes</td>
      <td th:text="${nomina.anio}">Año</td>
      <td th:text="${#numbers.formatDecimal(nomina.totalLiquido, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</td>
      <td>
        <ul class="mb-0">
          <li th:each="c : ${nomina.lineaNominas}">
            <span th:text="${c.nombreConcepto}"></span>
            <span th:text="${' =' + #numbers.formatDecimal(c.cantidad, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
          </li>
        </ul>
      </td>
      <td class="text-center">
        <a th:href="@{'/nomina/detalle/' + ${nomina.id}}" class="btn btn-primary me-2">Ver</a>
        <button class="btn btn-danger me-2 btn-eliminar"
                th:data-id-nomina="${nomina.id}">
          <i class="bi bi-trash me-1"></i>
          Eliminar
        </button>
        <button id="descargar-pdf-btn"
                class="btn btn-info me-2"
                th:attr="data-id=${nomina.id}">
          <i class="bi bi-filetype-pdf"></i>
          Descargar PDF
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav>
    <ul id="pagination" class="pagination">
      <!-- Los elementos de la paginación serán generados dinámicamente por JS -->
    </ul>
  </nav>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Obtener los valores de la paginación y filtros desde el modelo de Thymeleaf
    const totalPaginas = /*[[${totalPaginas}]]*/ 0;
    const paginaActual = /*[[${paginaActual}]]*/ 0;

    // Obtener los valores de los filtros desde el modelo de Thymeleaf
    const filtro = /*[[${filtro}]]*/ {};

    if (totalPaginas > 1) {
      const paginationContainer = document.getElementById("pagination");

      function createPagination() {
        // Elemento de la página anterior
        const prevPageItem = document.createElement("li");
        prevPageItem.classList.add("page-item");
        if (paginaActual === 0) {
          prevPageItem.classList.add("disabled");
        }
        const prevLink = document.createElement("a");
        prevLink.classList.add("page-link");
        prevLink.href = `/nomina/busqueda-parametrizada?nombre=${filtro.nombre || ''}&mes=${filtro.mes || ''}&anio=${filtro.anio || ''}&totalLiquidoMin=${filtro.totalLiquidoMin || ''}&totalLiquidoMax=${filtro.totalLiquidoMax || ''}&conceptos=${filtro.conceptos || ''}&page=${paginaActual - 1}`;
        prevLink.textContent = "Prev";
        prevPageItem.appendChild(prevLink);
        paginationContainer.appendChild(prevPageItem);

        // Elementos de las páginas
        for (let i = 0; i < totalPaginas; i++) {
          const pageItem = document.createElement("li");
          pageItem.classList.add("page-item");

          if (i === paginaActual) {
            pageItem.classList.add("active");
          }

          const pageLink = document.createElement("a");
          pageLink.classList.add("page-link");
          pageLink.href = `/nomina/busqueda-parametrizada?nombre=${filtro.nombre || ''}&mes=${filtro.mes || ''}&anio=${filtro.anio || ''}&totalLiquidoMin=${filtro.totalLiquidoMin || ''}&totalLiquidoMax=${filtro.totalLiquidoMax || ''}&conceptos=${filtro.conceptos || ''}&page=${i}`;
          pageLink.textContent = i + 1;

          pageItem.appendChild(pageLink);
          paginationContainer.appendChild(pageItem);
        }

        // Elemento de la página siguiente
        const nextPageItem = document.createElement("li");
        nextPageItem.classList.add("page-item");
        if (paginaActual === totalPaginas - 1) {
          nextPageItem.classList.add("disabled");
        }
        const nextLink = document.createElement("a");
        nextLink.classList.add("page-link");
        nextLink.href = `/nomina/busqueda-parametrizada?nombre=${filtro.nombre || ''}&mes=${filtro.mes || ''}&anio=${filtro.anio || ''}&totalLiquidoMin=${filtro.totalLiquidoMinimo || ''}&totalLiquidoMax=${filtro.totalLiquidoMaximo || ''}&conceptos=${filtro.conceptos || ''}&page=${paginaActual + 1}`;
        nextLink.textContent = "Next";
        nextPageItem.appendChild(nextLink);
        paginationContainer.appendChild(nextPageItem);
      }

      createPagination();
    }
  });
</script>


</body>
</html>
