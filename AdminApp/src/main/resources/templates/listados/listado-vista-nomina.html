<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Nóminas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/eliminarNomina.js"></script>
  <script src="/js/descargarPDF.js"></script>
</head>
<body class="bg-light py-5">

<div class="container">
  <h2 class="mb-4">Listado de Nóminas</h2>

  <!-- Sección de filtros -->
  <div class="filter-section">
    <div class="row">
      <div class="col-md-3 mb-2">
        <label for="Empleado" class="form-label">Empleado:</label>
        <input type="text" class="form-control" id="Empleado" placeholder="Filtrar por empleado">
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroMes" class="form-label">Mes:</label>
        <input type="text" class="form-control" id="filtroMes" placeholder="Filtrar por mes">
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroAnio" class="form-label">Año:</label>
        <input type="text" class="form-control" id="filtroAnio" placeholder="Filtrar por año">
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroFechaAntes" class="form-label">Contratados antes de:</label>
        <input type="text" class="form-control" id="filtroFechaAntes">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-2">
        <label for="filtroLiquidoMinimo" class="form-label">Total líquido mínimo:</label>
        <input type="number" class="form-control" id="filtroLiquidoMinimo" placeholder="Ej: 1184">
      </div>
      <div class="col-md-3 mb-2">
        <label for="filtroLiquidoMaximo" class="form-label">Total líquido máximo:</label>
        <input type="number" class="form-control" id="filtroLiquidoMaximo" placeholder="Ej: 50000">
      </div>
      <div class="col-md-9 d-flex align-items-end justify-content-end mb-2">
        <button id="aplicarFiltros" class="btn btn-primary me-2">Aplicar Filtros</button>
        <button id="limpiarFiltros" class="btn btn-secondary">Limpiar Filtros</button>
      </div>
    </div>
  </div>

  <table class="table table-bordered table-hover shadow-sm bg-white">
    <thead class="table-primary text-center">
    <tr>
      <th>Id</th>
      <th>Empleado</th>
      <th>Mes</th>
      <th>Año</th>
      <th>Total líquido</th>
      <th>Conceptos</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nomina : ${listaNominas}">
      <td th:text="${nomina.id}">Id</td>
      <td th:text="${nomina.nombre}">Nombre del empleado</td>
      <td th:text="${nomina.mes}">Mes</td>
      <td th:text="${nomina.anio}">Año</td>
      <td th:text="${#numbers.formatDecimal(nomina.totalLiquido, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</td>
      <td>
        <ul class="mb-0">
          <li th:each="c : ${nomina.lineaNominas}">
            <span th:text="${c.nombreConcepto}"></span>
            <span th:text="${' =' + #numbers.formatDecimal(c.cantidad, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
          </li>
        </ul>
      </td>
      <td class="text-center">
        <a th:href="@{'/nomina/detalle/' + ${nomina.id}}" class="btn btn-sm btn-outline-primary">Ver</a>
        <button class="btn btn-sm btn-danger btn-eliminar"
                th:data-id-nomina="${nomina.id}">
          Eliminar
        </button>
        <button id="descargar-pdf-btn"
                class="btn btn-primary"
                th:attr="data-id=${nomina.id}">
          Descargar PDF
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
