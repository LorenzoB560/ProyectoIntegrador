<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/eliminarConcepto.js"></script>

</head>
<body class="bg-light py-5">

<div class="container">
    <h2 class="mb-4">Detalle de la Nómina</h2>

    <form method="POST" action="/nomina/guardar-datos-modificados" th:object="${nominaDTO}" id="formulario">

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Información de la Nómina</h5>
                <div class="row mb-2">
<!--                    <div class="col-md-6"><strong>ID:</strong> <span th:text="${nominaDTO.id}"></span></div>-->
                    <div class="col-md-6">
                        <label for="nombre">Empleado:</label>
                        <input type="text" th:value="${nominaDTO.nombre}" id="nombre" class="form-control">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="mes">Mes</label>
                        <input type="text" th:value="${nominaDTO.mes}" id="mes" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="anio">Año</label>
                        <input type="text" th:value="${nominaDTO.anio}" id="anio" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <strong>Total líquido:</strong>
                        <label for="totalLiquido">Total líquido:</label>
                        <input type="text" th:value="${nominaDTO.totalLiquido}" id="totalLiquido" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Conceptos</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="c : ${nominaDTO.lineaNominas}"
                        th:attr="data-id-concepto=${c.idConcepto}">
                        <div>
                            <strong th:text="${c.nombreConcepto}">Concepto</strong>
                            <span th:text="${#numbers.formatDecimal(c.cantidad, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</span>
                        </div>
                        <button class="btn btn-sm btn-danger btn-eliminar"
                                th:data-id-nomina="${nominaDTO.id}"
                                th:data-id-concepto="${c.idConcepto}">
                            Eliminar
                        </button>
                    </li>

                </ul>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Guardar"></input>
    </form>
</div>

</body>
</html>
