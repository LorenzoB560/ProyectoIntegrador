<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/estilos-generales.css}">
    <style>
        label{
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light" th:object="${adminDTO}">
<div th:replace="~{fragmentos/admin/header :: header}"></div>
<div th:replace="fragmentos/admin/nav :: nav"></div>


<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Detalle de la Nómina</h2>

        <div>
            <a th:href="@{/nomina/listado}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <form method="POST" action="/adminapp/nomina/guardar-datos-modificados" th:object="${nominaDTO}" id="formulario">

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Información de la Nómina</h5>
                <div class="row mb-2">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{idEmpleado}">
                    <input type="hidden" th:field="*{nombre}">
                    <div class="col-md-6">
                        <strong>Empleado:</strong>
                        <span th:text="${nominaDTO.nombre}"></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="mes" class="form-label">Mes</label>
                        <select id="mes" name="mes" class="form-select">
                            <option th:each="mes : ${meses}" th:field="*{mes}" th:value="${mes}" th:text="${mes}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="anio" class="form-label">Año</label>
                        <select id="anio" name="anio" class="form-select">
                            <option th:each="anio : ${anios}" th:field="*{anio}" th:value="${anio}" th:text="${anio}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-6"><strong>Total líquido:</strong>
                            <span th:text="${#numbers.formatDecimal(nominaDTO.totalLiquido, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
                        </div>
                        <input type="hidden" th:field="*{totalLiquido}">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Conceptos</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="c, iterStat : *{lineaNominas}"
                        th:attr="data-id-concepto=${c.idConcepto}">
                        <div>
                            <input type="hidden" th:field="*{lineaNominas[__${iterStat.index}__].idConcepto}">
                            <input type="hidden" th:field="*{lineaNominas[__${iterStat.index}__].nombreConcepto}">

                            <label th:text="${c.nombreConcepto}" for="'concepto_' + ${iterStat.index}"></label>
                            <input type="text" th:field="*{lineaNominas[__${iterStat.index}__].cantidad}" id="'concepto_' + ${iterStat.index}" class="form-control">
                        </div>
                    </li>

                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-floppy-fill"></i>
                Guardar
            </button>
        </div>
    </form>
</div>
<div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
