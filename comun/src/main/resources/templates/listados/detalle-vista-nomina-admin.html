<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Nómina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/descargarPDF.js"></script>
    <script src="/js/eliminarConcepto.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/estilos-generales.css}">
    <style>
        label{
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light" th:object="${adminDTO}">
<div th:replace="~{fragmentos/admin/header :: header}"></div>
<div th:replace="fragmentos/admin/nav :: nav"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Detalle de la Nómina</h2>

        <div>
            <a th:href="@{/nomina/listado}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Volver
            </a>

            <a th:href="@{'/nomina/modificar/' + ${nominaDTO.id}}" class="btn btn-success me-2">
                <i class="bi bi-pencil"></i> Modificar Nómina
            </a>

            <button id="descargar-pdf-btn"
                    class="btn btn-info"
                    th:attr="data-id=${nominaDTO.id}">
                Descargar PDF
                <i class="bi bi-filetype-pdf"></i>
            </button>
        </div>
    </div>


    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Información de la Nómina</h5>
            <div class="row mb-2">
<!--                <div class="col-md-6"><strong>ID:</strong> <span th:text="${nominaDTO.id}"></span></div>-->
                <div class="col-md-6"><strong>Empleado:</strong> <span th:text="${nominaDTO.nombre}"></span></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6"><strong>Mes:</strong> <span th:text="${nominaDTO.mes}"></span></div>
                <div class="col-md-6"><strong>Año:</strong> <span th:text="${nominaDTO.anio}"></span></div>
            </div>
            <div class="row">
                <div class="col-md-6"><strong>Total líquido:</strong>
                    <span th:text="${#numbers.formatDecimal(nominaDTO.totalLiquido, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Conceptos</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="c : ${nominaDTO.lineaNominas}"
                    th:attr="data-id-concepto=${c.idConcepto}">
                    <div>
                        <label th:text="${c.nombreConcepto}"></label>
                        <span th:text="${#numbers.formatDecimal(c.cantidad, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</span>
                    </div>
                    <button class="btn btn-sm btn-danger btn-eliminar"
                            th:data-id-nomina="${nominaDTO.id}"
                            th:data-id-concepto="${c.idConcepto}">
                        Eliminar
                    </button>
                </li>

            </ul>
        </div>
    </div>

</div>
<div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
