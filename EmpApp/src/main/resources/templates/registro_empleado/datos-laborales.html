<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos laborales</title>
    <link rel="stylesheet" href="/css/registro-empleado-estilos.css">
    <script src="/js/modificarCampos.js"></script>
</head>
<body id="body-laborales">

<a href="/datos-personales" id="datos-personales">
    <img src="/img/Paso1.png" alt="Paso 1">
</a>
<a href="/datos-direccion" id="datos-direccion">
    <img src="/img/Paso2.png" alt="Paso 2">
</a>
<a href="/datos-laborales" id="datos-laborales">
    <img src="/img/Paso3.png" alt="Paso 3">
</a>
<a href="/foto-perfil" id="foto-perfil">
    <img src="/img/Paso4.png" alt="Paso 4">
</a>
<a href="/resumen" id="resumen">
    <img src="/img/Resumen.png" alt="Resumen">
</a>

<!--<h2 th:text="*{mensajeNOK}" class="error"></h2>-->

<form action="/guardar-datos-laborales" method="POST" th:object="${datos}" id="formulario">



    <fieldset>
        <legend th:text="#{registro.datosLaborales}"></legend>

        <!-- Seleccionar departamento -->
        <label for="departamento" th:text="#{registro.departamento}"></label>
        <select id="departamento" th:field="*{idDepartamentoSeleccionado}">
            <option value="" th:text="#{registro.departamento.mensaje}"></option>
            <option th:each="dept: ${listaDepartamentos}"
                    th:value="${dept.id}"
                    th:text="${dept.getNombre()}"></option>
        </select>
        <div th:each="error: ${#fields.errors('idDepartamentoSeleccionado')}" th:text="${error}" class="error"></div>
    </fieldset>

    <button type="submit" th:text="#{registro.datosLaborales.submit}"></button>
    <input type="button" th:value="#{registro.vaciar}"  onclick="vaciarCampos()">
</form>
</body>
</html>
