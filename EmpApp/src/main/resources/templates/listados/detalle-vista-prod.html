<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos-generales.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    .campo-especifico { display: none; }
    .campo-visible { display: block; }
  </style>
</head>
<body th:object="${loginEmpDTO}">
<!--<div th:replace="~{fragmentos/header :: header}"></div>-->
<!--<div th:replace="~{fragmentos/nav :: nav}"></div>-->

<div class="container mt-4">
  <h1 class="mb-4">Detalle del Producto</h1>

  <div id="cargandoDetalleProd" class="text-center" style="display: none;">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
  </div>
  <div id="errorDetalleProd" class="alert alert-danger" style="display: none;"></div>

  <div id="detalleProductoContenedor" style="display: none;">
    <div class="card mb-3">
      <div class="card-header">Información General</div>
      <div class="card-body">
        <p><strong>ID:</strong> <span id="prod-id"></span></p>
        <p><strong>Nombre:</strong> <span id="prod-nombre"></span></p>
        <p><strong>Descripción:</strong> <span id="prod-descripcion"></span></p>
        <p><strong>Precio:</strong> <span id="prod-precio"></span></p>
        <p><strong>Tipo:</strong> <span id="prod-tipo"></span></p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Detalles Específicos (<span id="prod-tipo-header"></span>)</div>
      <div class="card-body">
        <div id="detalles-libro" class="campo-especifico">
          <p><strong>Autor:</strong> <span id="prod-autor"></span></p>
          <p><strong>Editorial:</strong> <span id="prod-editorial"></span></p>
        </div>
        <div id="detalles-electronico" class="campo-especifico">
          <p><strong>Marca:</strong> <span id="prod-marca"></span></p>
        </div>
        <div id="detalles-ropa" class="campo-especifico">
          <p><strong>Material:</strong> <span id="prod-material"></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <a href="#" onclick="history.back(); return false;" class="btn btn-secondary">Volver</a>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  const productoId = /*[[${productoId}]]*/ null;
  /*]]>*/
</script>
<script th:src="@{/js/detalle-prod.js}"></script>
</body>
</html>
