<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/estilos-generales.css}">
    <style>
        /* Estilos para emular la apariencia del listado de empleados */
        .filter-section { background-color: #f8f9fa; padding: 1rem 1.5rem; border-radius: .5rem; margin-bottom: 1.5rem; border: 1px solid #dee2e6;}
        .filter-section .form-label { font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem; }
        .filter-section .form-control-sm, .filter-section .form-select-sm { font-size: 0.875rem; }
        .btn-sort { border: 1px solid transparent; padding: 0.25rem 0.5rem; background-color: transparent; color: #0d6efd; cursor: pointer; font-size: 0.875rem; }
        .btn-sort.active { font-weight: bold; text-decoration: underline; background-color: #e9ecef; }
        #direccionOrdenProd { min-width: 25px; text-align: center; }
        .table th { background-color: #e9ecef; text-transform: uppercase; font-size: 0.85rem; color: #212529; vertical-align: middle; }
        .table td { vertical-align: middle; font-size: 0.9rem; }
        .loading-spinner, #mensajeTablaVaciaProd { min-height: 150px; display: flex; align-items: center; justify-content: center; }
        /* Select2 styles */
        .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__choice { background-color: #0d6efd; border-color: #0a58ca; color: white; margin-top: 0.3rem !important; padding-right: 25px !important; margin-right: 0.3rem !important; font-size: 0.85rem; }
        .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__choice__remove { color: rgba(255, 255, 255, 0.7) !important; margin-left: 0.5rem !important; }
        .select2-container--bootstrap-5 .select2-dropdown { z-index: 1060; }
        /* Ajuste para botones de acción en tabla */
        #cuerpoTablaProd .btn-sm { padding: 0.2rem 0.4rem; font-size: 0.75rem; }
        #cuerpoTablaProd .bi { vertical-align: text-bottom; }
    </style>
</head>
<!--<body th:object="${dto}">-->
<!--<div th:replace="fragmentos/header :: header"></div>-->
<!--<div th:replace="fragmentos/nav :: nav"></div>-->
<div class="container-fluid my-4">
    <h1 class="text-center mb-4">Gestión de Productos</h1>

    <div class="filter-section shadow-sm">
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-3">
                <label for="filtroDescripcionProd" class="form-label">Descripción:</label>
                <input type="text" class="form-control form-control-sm" id="filtroDescripcionProd" placeholder="Buscar...">
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <label for="filtroProveedorProd" class="form-label">Proveedor:</label>
                <select id="filtroProveedorProd" class="form-select form-select-sm">
                    <option value="">-- Todos --</option>
                    <option th:each="prov : ${listaProveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                </select>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <label for="filtroCategoriasProd" class="form-label">Categorías:</label>
                <select id="filtroCategoriasProd" class="form-select form-select-sm" multiple="multiple" style="width: 100%;">
                    <option th:each="cat : ${listaCategorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <div class="col-lg-2 col-md-6 mb-3">
                <label class="form-label d-block">Segunda Mano:</label>
                <div class="form-check form-check-inline pt-1">
                    <input class="form-check-input" type="radio" name="filtroEsSegundaManoProd" id="segundaManoTodosProd" value="" checked>
                    <label class="form-check-label small" for="segundaManoTodosProd">Todos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filtroEsSegundaManoProd" id="segundaManoSiProd" value="true">
                    <label class="form-check-label small" for="segundaManoSiProd">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filtroEsSegundaManoProd" id="segundaManoNoProd" value="false">
                    <label class="form-check-label small" for="segundaManoNoProd">No</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-4 mb-3">
                <label for="filtroPrecioMinProd" class="form-label">Precio Mín.:</label>
                <input type="number" step="0.01" min="0" class="form-control form-control-sm" id="filtroPrecioMinProd" placeholder="Ej: 10">
            </div>
            <div class="col-lg-2 col-md-4 mb-3">
                <label for="filtroPrecioMaxProd" class="form-label">Precio Máx.:</label>
                <input type="number" step="0.01" min="0" class="form-control form-control-sm" id="filtroPrecioMaxProd" placeholder="Ej: 100">
            </div>
            <div class="col-lg-5 col-md-0 mb-3"></div> <div class="col-lg-3 col-md-4 d-flex align-items-end justify-content-lg-end mb-2">
            <button id="aplicarFiltrosProd" class="btn btn-primary btn-sm me-2"><i class="bi bi-funnel-fill me-1"></i>Aplicar</button>
            <button id="limpiarFiltrosProd" class="btn btn-outline-secondary btn-sm"><i class="bi bi-eraser-fill me-1"></i>Limpiar</button>
        </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center my-3 flex-wrap">
        <div class="d-flex align-items-center mb-2">
            <span class="me-2 small text-muted">Ordenar por:</span>
            <button id="ordenarPorDescripcionProd" class="btn-sort active me-1">Descripción</button>
            <button id="ordenarPorCategoriaProd" class="btn-sort me-1">Categoría</button>
            <button id="ordenarPorPrecioProd" class="btn-sort me-1">Precio</button>
            <span id="direccionOrdenProd" class="btn-sort">↑</span>
        </div>
    </div>

    <div id="contadorResultadosProd" class="mb-2 fw-bold text-muted small"></div>
    <div id="cargandoProd" class="loading-spinner text-center py-5" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
    </div>
    <div id="errorProd" class="alert alert-danger" style="display: none;"></div>

    <div class="table-responsive shadow-sm">
        <table id="tablaProductos" class="table table-striped table-hover align-middle" style="display: none;">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th class="text-end">Precio</th>
                <th>Proveedor</th>
                <th>Marca</th>
                <th>Categoría(s)</th>
                <th class="text-center">Segunda Mano</th>
                <th class="text-center">Unidades</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody id="cuerpoTablaProd">
            </tbody>
        </table>
    </div>
    <div id="mensajeTablaVaciaProd" class="text-center p-4 text-muted fst-italic" style="display: none;">
        No se encontraron productos con los criterios seleccionados.
    </div>

    <div id="paginacionProd" class="d-flex justify-content-center mt-4">
    </div>
</div> <div th:replace="~{fragmentos/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/js/listado-prod.js}"></script>
<script>
    // Inicialización de Select2 (igual que antes)
    $(document).ready(function() {
        $('#filtroCategoriasProd').select2({
            theme: "bootstrap-5", width: 'style', placeholder: "Seleccionar categorías...",
            closeOnSelect: false, allowClear: true
        });
        // Opcional para proveedor:
        // $('#filtroProveedorProd').select2({ theme: "bootstrap-5", placeholder: "-- Todos --", allowClear: true, width: 'style' });
    });
</script>

</body>
</html>
