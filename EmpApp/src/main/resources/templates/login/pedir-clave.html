<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Introduce tu contraseña</title>
    <link rel="stylesheet" th:href="@{/css/login-estilos.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="data:;base64,=">
</head>
<body>
<div class="container">
    <h2 th:text="${usuario}">Usuario</h2>
    <form th:action="@{/empapp/procesar-clave}" method="post" th:object="${dto}">
        <span id="usuario" th:text="${usuario}" style="display:none;"></span>
        <input type="password" th:field="*{clave}" placeholder="Contraseña">
        <div class="error" th:if="${error}" th:text="${error}"></div>
        <div th:each="error: ${#fields.errors('clave')}" th:text="${error}" class="error"></div>

        <div class="checkbox-container">
            <input type="checkbox" id="mostrarClave" onclick="mostrarOcultarClave()">
            <label for="mostrarClave">Mostrar contraseña</label>
        </div>

        <div class="links">
            <a href="#" id="recordarContraseña">¿Has olvidado tu contraseña?</a><br>
        </div>
        <div class="links">
            <a href="/empapp/seleccionar-otra-cuenta"><b>Seleccionar otra cuenta</b></a>
        </div>

        <button type="submit" class="button">Siguiente</button>
    </form>
</div>
</body>
<script th:src="@{/js/login-funciones.js}"></script>
</body>
</html>
