<!-- Paso 2 - Actualización de contraseña (pedir-clave.html) -->
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.actualizar.titulo}">Actualizar Contraseña</title>
  <link rel="stylesheet" th:href="@{/css/login-estilos.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <h2 th:text="#{login.clave.actualizar}"></h2>
  <form th:action="@{/empapp/procesar-actualizacion-clave}" method="post" th:object="${dto}">
    <input type="text" th:field="*{usuario}" readonly/>

    <div class="form-group">
      <label th:text="#{login.clave.nueva}"></label>
      <input type="password" th:field="*{nuevaClave}"
             th:placeholder="#{login.clave.placeholder}">
    </div>

    <div class="form-group">
      <label th:text="#{login.clave.confirmar}"></label>
      <input type="password" th:field="*{confirmacionClave}"
             th:placeholder="#{login.clave.placeholder}">
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="mostrarClaves" onclick="mostrarOcultarClaves()">
      <label for="mostrarClaves" th:text="#{login.clave.mostrar}"></label>
    </div>

    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div th:each="error: ${#fields.errors('*')}" th:text="${error}" class="error"></div>

    <button type="submit" class="button" th:text="#{login.actualizar}"></button>
  </form>
</div>

<script>
  function mostrarOcultarClaves() {
    const claves = document.querySelectorAll('input[type="password"]');
    claves.forEach(input => {
      input.type = input.type === 'password' ? 'text' : 'password';
    });
  }
</script>
</body>
</html>
