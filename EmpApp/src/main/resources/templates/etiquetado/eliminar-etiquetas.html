<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminación de Etiquetas de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS para los fragmentos    -->
    <link rel="stylesheet" th:href="@{/css/emp/estilos-generales.css}">
    <style>
        /* Estilos adicionales si son necesarios */
        #listaEtiquetasActuales label { margin-left: 5px; }
        #listaEtiquetasActuales div { margin-bottom: 5px; }
    </style>
</head>
<body th:object="${dto}">
<div th:replace="fragmentos/emp/header :: header"></div>
<div th:replace="fragmentos/emp/nav :: nav"></div>
<div class="container mt-4">
    <h1>Eliminación de Etiquetas de un Empleado</h1>

    <form id="formEliminarEtiquetas" th:attr="data-jefe-id=${jefeId}">

        <div class="mb-3">
            <label for="selectEmpleadoEliminar" class="form-label">Empleado:</label>
            <select class="form-select" id="selectEmpleadoEliminar" name="empleadoId" required>
                <option value="" selected disabled>- Elije un empleado -</option>
            </select>
            <div id="errorEmpleadoSeleccionado" class="text-danger small mt-1" style="display: none;"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Etiquetas asignadas (marca para eliminar):</label>
            <div id="listaEtiquetasActuales" class="border p-3 min-vh-25">
                <p class="text-muted">Selecciona un empleado para ver sus etiquetas.</p>
            </div>
            <div id="errorEtiquetasSeleccionadas" class="text-danger small mt-1" style="display: none;"></div>
        </div>

        <div id="feedbackEliminar" class="mt-3" style="display: none;"></div>

        <div class="mt-4">
            <button type="button" class="btn btn-secondary" onclick="vaciarFormularioEliminarEtiquetas()">Vaciar</button>
            <button type="reset" class="btn btn-outline-secondary">Resetear</button> <button type="submit" class="btn btn-primary" id="btnEnviarEliminar">Eliminar Marcadas</button>
        </div>
    </form>
</div>
<div th:replace="fragmentos/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/eliminar-etiquetas.js}"></script>
<script>
    // Función específica para vaciar este formulario
    function vaciarFormularioEliminarEtiquetas() {
        document.getElementById('formEliminarEtiquetas').reset(); // Resetea el select
        document.getElementById('listaEtiquetasActuales').innerHTML = '<p class="text-muted">Selecciona un empleado para ver sus etiquetas.</p>'; // Limpia etiquetas
        document.getElementById('errorEmpleadoSeleccionado').style.display = 'none';
        document.getElementById('errorEtiquetasSeleccionadas').style.display = 'none';
        document.getElementById('feedbackEliminar').style.display = 'none';
    }
</script>
</body>
</html>
